<div class="container">
  <span>
    <h2>Persone</h2>
    <button mat-button mat-dialog-close mat-raised-button color="warn">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="eta">
      <th mat-header-cell *matHeaderCellDef>Età</th>
      <td mat-cell *matCellDef="let element">{{ element.eta }}</td>
    </ng-container>

    <ng-container matColumnDef="citta">
      <th mat-header-cell *matHeaderCellDef>Città</th>
      <td mat-cell *matCellDef="let element">{{ element.citta }}</td>
    </ng-container>

    <ng-container matColumnDef="altezza">
      <th mat-header-cell *matHeaderCellDef>Altezza</th>
      <td mat-cell *matCellDef="let element">{{ element.altezza }}</td>
    </ng-container>

    <ng-container matColumnDef="nazionalita">
      <th mat-header-cell *matHeaderCellDef>Nazionalità</th>
      <td mat-cell *matCellDef="let element">{{ element.nazionalita }}</td>
    </ng-container>

    <ng-container matColumnDef="professione">
      <th mat-header-cell *matHeaderCellDef>Professione</th>
      <td mat-cell *matCellDef="let element">
        {{ element.professione }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          mat-dialog-close
          mat-raised-button
          color="primary"
          (click)="onClick(element)"
        >
          <i class="fa-solid fa-terminal"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
